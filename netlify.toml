[build]
  command = "PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1 npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING = "1"

# Note: DATABASE_URL must be set in Netlify Environment Variables
# Go to Site settings > Environment variables and add:
# DATABASE_URL = "postgresql://user:password@host:5432/database"

